<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Nom de la page] - Boutique Montres & Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-900">
    <!-- Navbar ici -->

    <!-- Contenu principal -->
    <main class="py-16 px-4 max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Contactez-nous</h1>
    
        <form name="contact" method="POST" data-netlify="true" class="space-y-4">
            <input type="hidden" name="form-name" value="contact">
            <div>
                <label class="block mb-1">Nom</label>
                <input type="text" name="nom" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block mb-1">E-mail</label>
                <input type="email" name="email" required class="w-full border p-2 rounded">
            </div>
            <div>
                <label class="block mb-1">Message</label>
                <textarea name="message" rows="5" required class="w-full border p-2 rounded"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Envoyer</button>
        </form>
    
        <div class="mt-10">
            <p><strong>Adresse :</strong> 123 Rue de la Boutique, Ville</p>
            <p><strong>Téléphone :</strong> 0123 456 789</p>
            <p><strong>Horaires :</strong> Lun - Sam : 9h - 19h</p>
            <iframe src="https://www.google.com/maps/embed?..." class="w-full h-64 mt-4" loading="lazy"></iframe>
        </div>
    </main>


    <!-- Footer ici -->

    <script src="/js/main.js"></script>
</body>

</html>
